<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="calculator-grid">
        <div class="output">
            <!-- <div class="previous-operand"></div> -->
            <div class="current-operand">0</div>
        </div>
        <button class="span-two" id="btn-ac">AC</button>
        <button id="del">DEL</button>
        <button id="division">รท</button>
        <button id="btn-1">1</button>
        <button id="btn-2">2</button>
        <button id="btn-3">3</button>
        <button id="multiplication">*</button>
        <button id="btn-4">4</button>
        <button id="btn-5">5</button>
        <button id="btn-6">6</button>
        <button id="sum">+</button>
        <button id="btn-7">7</button>
        <button id="btn-8">8</button>
        <button id="btn-9">9</button>
        <button id="subtraction">-</button>
        <button id="dot">.</button>
        <button id="zero">0</button>
        <button class="span-two" id="equals">=</button>
    </div>

</body>
</html>
